<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yeczane - ADMIN</title>
    <link rel="stylesheet" type="text/css" th:href="@{/admin.css}"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="site-identity">
            <!--            <a href="#"><img src="http://via.placeholder.com/400" alt="Site Name" /></a>-->
            <h1><a href="#"> <i class="material-icons">local_pharmacy</i> Yeczane Admin</a></h1>
        </div>
        <nav class="site-navigation">
            <ul class="nav">
                <li><a href="/admin"> <i class="material-icons active">add_circle</i> </a></li>
                <li><a href="/adminRegister"> <i class="material-icons">person_add</i> </a></li>
                <li><a href="/logout"> <i class="material-icons">logout</i> </a></li>
            </ul>
        </nav>
    </header>
    <div class="main-content">
        <form th:action="@{/product}" method="post" enctype="multipart/form-data">
            <div class="child-parent">
                <div class="child">
                    <h2>Add new Product</h2>
                    <h4>Product name:</h4>
                    <input class="text-box" name="name" th:field="*{productDto.name}">
                    <h4>Product code:</h4>
                    <input class="text-box" name="code" th:value="${productDto.code}">
                    <h4>Product price:</h4>
                    <input class="text-box" name="price" type="number" step="0.01" th:value="${productDto.price}">
                    <h4>Product images:</h4>
                    <input class="text-box" name="images" type="file" multiple th:value="${productDto.images}">
                    <p></p>
                </div><br>
                <div class="button-child">
                    <input class="post-button" type="submit" name="" value="Submit">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
